<form>
    <div class="form-group">
      <label for="from">From</label>
      <input type="text" class="form-control" id="from" [(ngModel)]="email.from" name="from">
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input type="text" class="form-control" id="to" [(ngModel)]="email.to" name="to">
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" [(ngModel)]="email.subject" name="subject">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" id="body" [(ngModel)]="email.body" name="body"></textarea>
    </div>
  </form>
  
  <div>
    <h3>Email Preview</h3>
    <p><strong>From:</strong> {{ email.from }}</p>
    <p><strong>To:</strong> {{ email.to }}</p>
    <p><strong>Subject:</strong> {{ email.subject }}</p>
    <p><strong>Body:</strong> {{ email.body }}</p>
  </div>
  
  <!-- Nachricht anzeigen, wenn nicht leer -->
  <div *ngIf="message" class="mt-3 alert alert-success" [innerHTML]="message"></div>
  
  <div class="mt-3">
    <button class="btn btn-primary" (click)="sendEmail()">Send</button>
    <button class="btn btn-secondary" (click)="cleanFields()">Clean</button>
  </div>
